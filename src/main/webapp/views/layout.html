<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>Title</title>
</head>
<body>
<div th:fragment="header" style="width: 100%;background: #9ff2ff;height: 240px">
  <div class="jumbotron text-center" style="margin-bottom:0">
    <h1>City Management </h1>
  </div>

  <nav class="navbar navbar-expand-lg navbar-light blue-grey lighten-5 mb-4">

    <!-- Navbar brand -->
    <a class="navbar-brand" href="/home">Home</a>

    <!-- Collapse button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
            class="navbar-toggler-icon"></span></button>

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <!-- Links -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/home">Show <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/create">Thêm thành phố</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>

      </ul>
      <!-- Links -->

      <!-- Search form -->
      <form class="form-inline ml-auto" method="get" action="/findByName" >
      <div class="md-form my-0">
        <input class="form-control" type="text" placeholder="Search" aria-label="Search" name="findName" id="findName" oninput="search()">
        <input type="text" hidden name="action" value="findName">
      </div>
      <button class="btn btn-outline-white btn-md my-0 ml-sm-2" type="submit">Search</button>
    </form>
    </div>
    <!-- Collapsible content -->

  </nav>
</div>
<div th:fragment="footer" class="jumbotron text-center" style="margin-bottom:0">
  <p>Footer</p>
</div>
</body>
</html>
